<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Cantidad</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of ingresosEgresos | ordenIngreso">
                            <td>{{item.data.descripcion}}</td>
                            <td>{{item.data.cantidad | currency:'EUR'}}</td>
                            <td [ngClass]="{'text-danger': item.data.tipo==='egreso', 'text-success':item.data.tipo==='ingreso'}">{{item.data.tipo}}</td>
                            <td><button (click)="borrar(item.uid)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>Borrar</button></td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
