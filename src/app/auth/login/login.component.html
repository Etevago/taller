<div class="page-body-wrapper full-page-wrapper auth-page animated fadeInLeft">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h1 class="text-center mb-4" style="color: white;">Ingresar</h1>
                <div class="auto-form-wrapper">
                    <form [formGroup]="login" (ngSubmit)="loginUsuario()">

                        <div class="form-group">
                            <label class="label">Email</label>
                            <div class="">
                                <input formControlName="email" type="email" class="form-control rounded" style="border:1px solid black" placeholder="Email">
                                <div class="input-group-append">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Contraseña</label>
                            <div class="">
                                <input formControlName="password" type="password" class="form-control rounded" style="border:1px solid black" placeholder="*********">
                                <div class="input-group-append">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button *ngIf="!loading" [disabled]="login.invalid" class="btn btn-primary submit-btn btn-block">Login</button>

                            <button *ngIf="loading" [disabled]="true" class="btn btn-primary submit-btn btn-block">
                                <i class="fa fa-spin fa-sync"></i>Espere...</button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">¿No estas registrado? </span>
                            <br>
                            <a href="" routerLink="/register" class="text-black text-small">Crear una cuenta</a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
