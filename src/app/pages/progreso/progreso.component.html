<section class="wrapper">
    <button [disabled]="contador>0" class="btn" (click)="reparar()">Reparar</button>

    <div class="row m-5">

        <div class="col-12">
            <mat-progress-bar mode="determinate" [value]="contador"></mat-progress-bar>
            {{contador | number: '1.0-0'}}%

            <ul>
                <li *ngFor="let item of visibles;let i = index">Reparación <strong>{{item[i].value | select | lowercase}}</strong> completada</li>
                <li *ngIf="contador>=100">Todas las reparaciones han sido completadas</li>
            </ul>
            <!-- <ul *ngIf="contador>=100">
                <li *ngFor="let item of reparaciones">Reparación <strong>{{item.value | select | lowercase}}</strong> completada</li>
                <li *ngIf="contador>=100">Todas las reparaciones han sido completadas</li>
            </ul> -->
        </div>
    </div>
</section>

<div *ngIf="!cita">
    No cita
</div>
